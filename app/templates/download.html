{% extends "base.html" %}

{% block content %}
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.url.label }}<br>
            {{ form.url(size=60) }}
        </p>
        <p>Now this<br>
            {{ form.url }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
